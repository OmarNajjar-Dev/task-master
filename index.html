<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Task Master - A feature-rich task management application" />

  <!-- ✅ Google Font: Tajawal for Arabic typography -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

  <!-- 🔥 Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- 🎨 Main stylesheet -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/responsive.css">

  <!-- 📝 Page Title -->
  <title>Task Master | Organize Your Tasks Efficiently</title>
</head>

<body>
  <main>
    <!-- 🔹 Header Section -->
    <header>
      <h1 data-key="title">
        <svg width="30" height="30" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
          style="vertical-align: middle" aria-hidden="true">
          <path d="M20 6L9 17l-5-5" stroke-width="4" fill="none" stroke="currentColor" />
        </svg>
        Task Master
      </h1>
      <p data-key="subtitle">Organize your tasks efficiently</p>
    </header>

    <!-- 🌍 Language Toggle Button -->
    <button id="lang-toggle">🌍 Change Language</button>

    <!-- 🔍 Search Section -->
    <section id="search-tasks" aria-label="Search and filter tasks">
      <div class="input-container">
        <span class="icon" aria-hidden="true">🔍</span>
        <input type="search" id="search" placeholder="Search tasks..." data-key="search_placeholder"
          aria-label="Search tasks" />
      </div>
      <select id="select" name="status" aria-label="Filter tasks by status">
        <option value="all" data-key="all_tasks">📋 All Tasks</option>
        <option value="completed" data-key="completed">✅ Completed</option>
        <option value="active" data-key="active">⏳ Pending</option>
      </select>
      <button id="clear" type="button" data-key="clear">🗑️ Clear All</button>
    </section>

    <!-- 📝 Add Task Section -->
    <section id="add-task" aria-label="Add new task">
      <input type="text" id="task-text" placeholder="What needs to be done?" data-key="add_task_placeholder"
        aria-label="Enter task description" />
      <button id="add" class="add" type="button" disabled data-key="add_task">Add Task</button>
    </section>

    <!-- 📋 Task List Section -->
    <section id="task-list" aria-label="Task list">
      <div class="empty-container">
        <span class="icon" aria-hidden="true">📝</span>
        <p class="empty-message" role="status" data-key="no_tasks">
          No tasks found. Add some tasks to get started!
        </p>
      </div>
    </section>

    <hr aria-hidden="true" />

    <!-- 🔘 Filters Section -->
    <section id="filter-tasks" aria-label="Filter options">
      <p id="items-count" data-key="items_left"></p>
      <div id="filters" role="group" aria-label="Filter tasks">
        <button data-filter="all" class="active" type="button" data-key="all">All</button>
        <button data-filter="active" type="button" data-key="active_filter">Active</button>
        <button data-filter="completed" type="button" data-key="completed_filter">Completed</button>
      </div>
    </section>

    <button id="dark-mode" type="button">
      <i class="fas fa-moon fa-3x fa-gold"></i>
    </button>
  </main>
  <script src="js/main.js" defer></script>
</body>

</html>
