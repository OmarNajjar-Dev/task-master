<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>
          <svg
            width="40"
            height="40"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            style="vertical-align: middle"
          >
            <path d="M20 6L9 17l-5-5" stroke-width="3" fill="none" />
          </svg>
          Task Master
        </h1>
      </header>

        <section id="search">
        <div class="field">
          <input type="search" placeholder="Search tasks..." />
          <select id="select" name="status">
            <option>📋All Tasks</option>
            <option>✅Completed</option>
            <option>⏳Pending</option>
          </select>
          <button id="clear">Clear All</button>
        </div>
      </section>
      
      <section id="add-task">
        <div class="top-controls">
          <input type="text" id="task-input" placeholder="What need to be done?"/>
          <button id="add-task-btn">Add Task</button>
        </div>
      </section>
 
      <section>
        <ul id="task-list">

        </ul>
      </section>

    <section id="footer">
      <div class="footer">
        <span id="Task-count">0 items left</span>
        <div class="filter-buttons">
          <button class="filter-all">All</button>
          <button class="filter-active">Active</button>
          <button class="filter-completed">Completed</button>
        </div>
      </div>
    </section>
     
    </main>
    <script src="script.js"></script>
  </body>
</html>
