<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Task Master - A feature-rich task management application" />

  <!-- âœ… Google Font: Tajawal for Arabic typography -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

  <!-- ğŸ”¥ Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- ğŸ¨ Main stylesheet -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/responsive.css">

  <!-- ğŸ“ Page Title -->
  <title>Task Master | Organize Your Tasks Efficiently</title>
</head>

<body>
  <main>
    <!-- ğŸ”¹ Header Section -->
    <header>
      <h1>
        <svg width="54px" height="54px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="SVGRepo_iconCarrier">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M17.0303 8.78039L8.99993 16.8107L5.4696 13.2804L6.53026 12.2197L8.99993 14.6894L15.9696 7.71973L17.0303 8.78039Z"
              fill="" stroke="" stroke-width="1" class="primary-icon check-icon"></path>
          </g>
        </svg>
        <span data-key="title">Task Master</span>
      </h1>
      <p data-key="subtitle">Organize your tasks efficiently</p>
    </header>

    <!-- ğŸ” Search Section -->
    <section id="search-tasks" aria-label="Search and filter tasks">
      <div class="input-container">
        <span class="icon" aria-hidden="true">ğŸ”</span>
        <input type="search" id="search" placeholder="Search tasks..." data-key="search_placeholder"
          aria-label="Search tasks" />
      </div>
      <select id="select" name="status" aria-label="Filter tasks by status">
        <option value="all" data-key="all_tasks">ğŸ“‹ All Tasks</option>
        <option value="completed" data-key="completed">âœ… Completed</option>
        <option value="active" data-key="active">â³ Pending</option>
      </select>
      <button id="clear" type="button" data-key="clear">ğŸ—‘ï¸ Clear All</button>
    </section>

    <!-- ğŸ“ Add Task Section -->
    <section id="add-task" aria-label="Add new task">
      <input type="text" id="task-text" placeholder="What needs to be done?" data-key="add_task_placeholder"
        aria-label="Enter task description" />
      <button id="add" class="add" type="button" disabled data-key="add_task">Add Task</button>
    </section>

    <!-- ğŸ“‹ Task List Section -->
    <section id="task-list" aria-label="Task list">
      <div class="empty-container">
        <span class="icon" aria-hidden="true">ğŸ“</span>
        <p class="empty-message" role="status" data-key="no_tasks">
          No tasks found. Add some tasks to get started!
        </p>
      </div>
    </section>

    <!-- ğŸ”˜ Footer Section -->
    <footer aria-label="Filter options">
      <p>
        <span id="items-count"></span>
        <span id="items-left" data-key="items_left"></span>
      </p>
      <div id="filters" role="group" aria-label="Filter tasks">
        <button data-filter="all" class="active" type="button" data-key="all">All</button>
        <button data-filter="active" type="button" data-key="active_filter">Active</button>
        <button data-filter="completed" type="button" data-key="completed_filter">Completed</button>
      </div>
    </footer>

    <!-- ğŸŒ— Dark Mode Button -->
    <button id="dark-mode" type="button">
      <i class="fas fa-moon fa-3x fa-gold"></i>
    </button>


    <!-- ğŸŒ Language Toggle Button -->
    <button id="lang-toggle">
      <i class="fa-solid fa-earth-americas fa-3x fa-primary"></i>
    </button>

  </main>

  <!-- ğŸ“œ JavaScript Files -->
  <script src="js/lang.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
