<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <!-- 🔹 Header Section -->
      <header>
        <h1>
          <svg
            width="30"
            height="30"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            style="vertical-align: middle"
          >
            <path d="M20 6L9 17l-5-5" stroke-width="4" fill="none" />
          </svg>
          Task Master
        </h1>
        <p>Organize your tasks efficiently</p>
      </header>

      <!-- 🔍 Search Section -->
      <section id="search-tasks">
        <div class="input-container">
          <span class="icon">🔍</span>
          <input type="search" id="search" placeholder="Search tasks..." />
        </div>
        <select id="select" name="status">
          <option>📋All Tasks</option>
          <option>✅Completed</option>
          <option>⏳Pending</option>
        </select>
        <button id="clear">🗑️ Clear All</button>
      </section>

      <!-- 📝 Add Task Section -->
      <section id="add-task">
        <input
          type="text"
          id="task-text"
          placeholder="What needs to be done?"
        />
        <button id="add" class="add">Add Task</button>
      </section>

      <!-- 📋 Task List Section -->
      <section id="task-list">
        <span class="icon">📝</span>
        <p class="empty-message">
          No tasks found. Add some tasks to get started!
        </p>
      </section>

      <hr />

      <!-- 🔘 Filters Section -->
      <section id="filter-tasks">
        <div class="items-count"></div>
        <div id="filters">
          <button id="filter-all" data-filter="all" class="active">All</button>
          <button id="filter-active" data-filter="active">Active</button>
          <button id="filter-completed" data-filter="completed">
            Completed
          </button>
        </div>
      </section>
      
    </main>
    <script src="script.js"></script>
  </body>
</html>
